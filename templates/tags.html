{% extends "base.html" %}
{% block title %}Tags - {{ SITENAME }}{% endblock %}
{% block content_body %}
<h1 class="direct-heading"><i class="fa fa-tags fa-fw fa-lg"></i>Tags</h1>
<ul class="direct-list tags-tag-cloud">
{% for tag in tag_cloud %}
<li class="tag-{{ tag.1 }}">
  <a href="{{ SITEURL }}/{{ tag.0.url }}">
	<i class="fa fa-tag fa-fw fa-lg"></i>{{ tag.0 }}
  </a>
</li>
{% endfor %}
</ul>
{% endblock %}
