<h4><i class="fa fa-tags fa-fw fa-lg"></i> Tags</h4>
<p class="tag-cloud">
  {% for tag in tag_cloud %}
    <span class="tag-{{ tag.1 }}">
      <a href="{{ SITEURL }}/{{ tag.0.url }}">
        {% if TAG_CLOUD_BADGE %}
          <span class="label label-primary">{{ tag.2 }}</span>
        {% else %}
          <i class="fa fa-tag"></i>
        {% endif %}
        {{ tag.0 }}
      </a>
    </span>
  {% endfor %}
</p>
